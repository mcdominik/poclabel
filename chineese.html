<body>

    <div id="ingredients">
        <h2>成分:</h2>
        <p><strong>巧克力 25%:</strong> 可可块，糖，可可脂，乳化剂：卵磷脂（大豆），E492；天然香草味。</p>
        <p><strong>乳清蛋白浓缩物 WPC 80（牛奶）23.7%:</strong> 葡萄糖浆，菊粉，固化剂：麦芽糖醇；非氢化棕榈脂肪，保湿剂：山梨糖醇；脱脂可可粉
            2%，丰富物质：柠檬酸镁，维生素C，烟酸，维生素E，泛酸（B5），维生素B6，硫胺素（B1），维生素B12；风味剂，乳化剂：卵磷脂（大豆）。</p>
        <p><strong>可能含有:</strong> 面筋，花生和其他坚果。</p>
        <p><strong>重量:</strong> 50克</p>
    </div>
